<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="#"> <!-- temporary code to avoid GET error -->
    <title>Search Tool</title>
</head>
<body>
    <header>
        <h1 class="title">Spreadsheet search tool</h1>
        <p class="attribution">Developed by 
            <a href="https://github.com/rebecca15sousa" target="_blank" rel="noopener noreferrer">Rebecca Sousa</a> and 
            <a href="https://github.com/visampaio" target="_blank" rel="noopener noreferrer">Viviane Sampaio</a>
        </p>
    </header>

    <div class="search-bar-div">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" name="searchBar" id="searchBar" placeholder="Search...">
    </div>

    <ul id="capsuleFiltersDiv" class="no-bullet">
        <li class="radio-li">
            <input type="checkbox" id="All" class="radio-input" data-column="3" value="All">
            <label for="All" id="allLabel" class="radio-label">All</label>
            <br>
        </li>
    </ul>

    <div class="drop-container">
        <button id="sortBtn">Sort by <i class="fa fa-arrow-down" aria-hidden="true"></i></button>
        <div id="dropContent" class="drop-content">
            <span class="drop-item">Newest</span>
            <span class="drop-item">Oldest</span>
        </div>
    </div>
    
    <div class="content">
        <div class="filters-left">
            <h3 class="filters-title">Played</h3>
            <ul id="filtersPlayed" class="no-bullet"></ul>
            <hr class="divider">
            <h3 class="filters-title">Mode</h3>
            <ul id="filtersMode" class="no-bullet"></ul>
        </div>
        <ul id="resultsList" class="no-bullet"></ul>
    </div>

    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="gsheets.js"></script>

    <script src="main.js"></script>
</body>
</html>
