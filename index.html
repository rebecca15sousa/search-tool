<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#"> <!-- temporary code to avoid GET error -->
    <title>Search Tool</title>
</head>
<body>
    <div class="modal" id="sheetIdModal">
        <div class="modal-content">
            <h1 class="submit-txt"><label for="sheetIdInput">Submit your spreadsheet Id</label></h1>
            <p class="sample-txt">Sample Id: 1ZLdvkWefFzPAZtWy8s6GG2HN17eRvJdH-LvL3Uqbeoc</p>
            <div class="sheet-id-div">
                <input type="text" name="sheetIdInput" id="sheetIdInput" placeholder="Spreadsheet Id...">
                <button type="button" id="sheetIdBtn">Submit</button>
            </div>
        </div>
    </div>

    <div id="columnsForm">
        <label for="formTitle">Title</label>
        <input type="text" id="formTitle" name="formTitle" class="form-items">
        <br>
        <label for="formInfo">Information</label>
        <input type="text" id="formInfo" name="formInfo" class="form-items">
        <br>
        <label for="formCapFilt">Capsule filters</label>
        <input type="text" id="formCapFilt" name="formCapFilt" class="form-items">
        <br>
        <label for="formFilt1">Filter 1</label>
        <input type="text" id="formFilt1" name="formFilt1" class="form-items">
        <br>
        <label for="formFilt2">Filter 2</label>
        <input type="text" id="formFilt2" name="formFilt2" class="form-items">
        <br>
        <label for="formImg">Image</label>
        <input type="text" id="formImg" name="formImg" class="form-items">
        <br>
        <button type="button" id="formBtn">Submit</button>
    </div>
    
    <header>
        <h1 class="title">Spreadsheet search tool</h1>
        <p class="attribution">Developed by 
            <a href="https://github.com/rebecca15sousa" target="_blank" rel="noopener noreferrer">Rebecca Sousa</a> and 
            <a href="https://github.com/visampaio" target="_blank" rel="noopener noreferrer">Viviane Sampaio</a>
        </p>
        <button type="button" id="changeIdBtn">Change Id</button>
    </header>

    <div class="search-bar-div">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" name="searchBar" id="searchBar" placeholder="Search...">
    </div>

    <div id="capsuleDiv">
        <button id="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button id="right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        <ul id="capsuleFilters" class="no-bullet">
            <li class="radio-li">
                <input type="checkbox" id="All" class="radio-input" data-column="3" value="All">
                <label for="All" id="allLabel" class="radio-label">All</label>
                <br>
            </li>
        </ul>
    </div>

    <div class="drop-container">
        <p class="sort-by">Sort by: </p>
        <button id="sortBtn"> <i class="fa fa-arrow-down" aria-hidden="true" id="arrowIcon"></i></button>
        <div id="dropContent" class="drop-content">
            <span class="drop-item">Newest</span>
            <span class="drop-item">Oldest</span>
        </div>
    </div>
    
    <div class="content">
        <div class="filters-left">
            <h3 class="filters-title">Played</h3>
            <ul id="filtersPlayed" class="no-bullet"></ul>
            <hr class="divider">
            <h3 class="filters-title">Mode</h3>
            <ul id="filtersMode" class="no-bullet"></ul>
        </div>
        <ul id="resultsList" class="no-bullet"></ul>
    </div>

    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="gsheets.js"></script>

    <script src="main.js"></script>
</body>
</html>
