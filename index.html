<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="#"> <!-- temporary code to avoid GET error -->
    <title>Search Tool</title>
</head>
<body>
    <div id="sheetIdModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title"><label for="sheetIdInput">Submit your spreadsheet URL</label></h2>
            <!-- <p class="modal-txt">Sample Id: 1ZLdvkWefFzPAZtWy8s6GG2HN17eRvJdH-LvL3Uqbeoc</p> -->
            <div class="sheet-id-div">
                <input type="text" name="sheetIdInput" id="sheetIdInput" placeholder="Spreadsheet Id...">
                <div class="sheet-id-btn-div">
                    <button type="button" id="sheetIdSubmit" class="sheet-id-btn">Submit</button>
                    <button type="button" id="sheetIdCancel" class="sheet-id-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id="columnsForm" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Choose what you want to display</h2>
            <p class="modal-txt">Write the columns' numbers for each category</p>
            <div class="form-div">
                <label for="formTitle" class="form-labels">Title</label>
                <input type="text" id="formTitle" name="formTitle" class="form-items">
                <br>
                <label for="formInfo" class="form-labels">Information</label>
                <input type="text" id="formInfo" name="formInfo" class="form-items">
                <br>
                <label for="formCapFilt" class="form-labels">Capsule filters</label>
                <input type="text" id="formCapFilt" name="formCapFilt" class="form-items">
                <br>
                <label for="formFilt1" class="form-labels">Filter 1</label>
                <input type="text" id="formFilt1" name="formFilt1" class="form-items">
                <br>
                <label for="formFilt2" class="form-labels">Filter 2</label>
                <input type="text" id="formFilt2" name="formFilt2" class="form-items">
                <br>
                <label for="formImg" class="form-labels">Image</label>
                <input type="text" id="formImg" name="formImg" class="form-items">
                <br>
                <button type="button" id="formBtn" class="sheet-id-btn">Submit</button>
            </div>
        </div>
    </div>
    
    <header>
        <h1 class="title">Spreadsheet search tool</h1>
        <p class="attribution">Developed by 
            <a href="https://github.com/rebecca15sousa" target="_blank" rel="noopener noreferrer">Rebecca Sousa</a> and 
            <a href="https://github.com/visampaio" target="_blank" rel="noopener noreferrer">Viviane Sampaio</a>
        </p>
        <button type="button" id="changeIdBtn">Change Id</button>
    </header>

    <div class="search-bar-div">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" name="searchBar" id="searchBar" placeholder="Search...">
    </div>

    <div id="capsuleDiv">
        <button id="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button id="right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
        <ul id="capsuleFilters" class="no-bullet"></ul>
    </div>

    <div class="drop-container">
        <p class="sort-by">Sort by: </p>
        <button id="sortBtn"> <i class="fa fa-arrow-down" aria-hidden="true" id="arrowIcon"></i></button>
        <div id="dropContent" class="drop-content"></div>
    </div>
    
    <div class="content">
        <div class="filters-left">
            <h3 class="filters-title">Played</h3>
            <ul id="filtersPlayed" class="no-bullet"></ul>
            <hr class="divider">
            <h3 class="filters-title">Mode</h3>
            <ul id="filtersMode" class="no-bullet"></ul>
        </div>
        <ul id="resultsList" class="no-bullet"></ul>
    </div>

    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>
    <script src="gsheets.js"></script>

    <script src="main.js"></script>
</body>
</html>
